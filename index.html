<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h1>My Media Player</h1>
        <span>
            <h2>Audio Files</h2>
            <h3>Audio File 1</h3>
            <audio src="sachin.mp3" controls muted preload="auto"></audio>
            <h3>Audio File 2</h3>
            <p>
                <audio src="sachin.mp3" controls muted preload="metadata"></audio>
            </p>
            <h3>Audio File 3</h3>
            <audio src="sachin.mp3" controls muted preload="none"></audio>
        </span>
        <!-- <h3>Audio File 4</h3> -->
        <div>
            <h3>Audio File 4</h3>
            <audio src="sachin.mp3" controls muted preload="metadata"></audio>
            <h3>Audio File 5</h3>
            <audio src="sachin.mp3" controls muted preload="metadata"></audio>
            <h3>Audio File 6</h3>
            <audio src="sachin.mp3" controls muted preload="metadata"></audio>
        </div>
    </header>
    <main>
        <ul>
            <li>Video 1</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
            <li>Video 2</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
            <li>Video 3</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
        </ul>
    </main>

    <footer>
        <ul>
            <li>Video 4</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
            <li>Video 5</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
            <li>Video 6</li>
            <li><video src="video.mp4" height="200" width="200" controls autoplay muted></video></li>
        </ul>
    </footer>
    
</body>
</html>
